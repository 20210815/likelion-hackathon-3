<!-- upload.html -->

<!DOCTYPE html>
<html>
<head>
    <title>Upload Document</title>
</head>
<body>
    <h1>Upload Document</h1>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <input type="file" name="image">
        <input type="submit" value="Upload">
    </form>
    <br>
    {% if result %}
        <h2>Extracted Text:</h2>
        <pre>{{ result }}</pre>
    {% endif %}
</body>
</html>
