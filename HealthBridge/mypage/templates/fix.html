<h1>내 정보 수정</h1>
{% if error_message %}
  <p style="color: red;">{{ error_message }}</p>
{% endif %}

<form method="POST" action="{% url 'mypage:fix' %}" enctype="multipart/form-data">
    {% csrf_token %}
    <input type="file" name="image" value="{{myuser.image.url}}">
    <br>
    <input type="text" name="new_username" value="" placeholder="아이디 | username">
    <br>
    <br>
    <input type="password" name="new_password" value="" placeholder="비밀번호 | password">
    <br>
    <br>
    <input type="password" name="new_password2" value="" placeholder="비밀번호 확인 | password">
    <input type="submit" value="저장하기" >
</form>
