<h1>건강 질문 게시판</h1>
{% for question in question_list %}
    <a href="{% url 'doctor:doctor_result' question.pk %}">{{question.title}}</a>
    <br>
    {{ question.hb_user.username }}
    <br>
    {{ question.created_at|timesince|cut:", " }}전
    <span style="margin-left: 70px;">
        {% if question.has_answer == False %}
        답변 대기
        {% else %}
        답변 완료
        {% endif %}
    </span>
    <br><br>
{% endfor %}
